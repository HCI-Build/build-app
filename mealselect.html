<!DOCTYPE html>
<html id="background">
  <head>
    <title>Build - Meal Select</title>
    <link
      href="./resources/css/mealselect.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="container">
    <header>
      <div id="header-start">
        <h1 id="billpin">Bill 6943AD - Nick's Diner</h1>
      </div>
      <!--PUT BUTTON-->
      <div id="header-end">
        <a href="#" id="cancel">Cancel</a>
      </div>
    </header>
    <aside id="sidebar">
      <div id="header-container">
        <h1 id="header-text">Friends Splitting</h1>
      </div>
      <div id="avatar-container">
        <div class="avatar-with-name">
          <div class="selected-container">
            <img
              class="selected-avatar"
              src="./resources/images/philipp-lansing-eCmt0NHWbhY-unsplash.jpg"
              alt="First friend - completed"
            />
          </div>
          <p class="avatar-name">Natalie Stuart</p>
        </div>
        <div class="avatar-with-name">
          <img
            class="avatar"
            src="./resources/images/joseph-gonzalez-iFgRcqHznqg-unsplash.jpg"
            alt="Second friend"
          />
          <p class="avatar-name">Collin Fields</p>
        </div>
        <div class="avatar-with-name">
          <img
            class="avatar"
            src="./resources/images/darshan-patel-QJEVpydulGs-unsplash.jpg"
            alt="Third friends"
          />
          <p class="avatar-name">Alexandra Mclean</p>
        </div>
      </div>
    </aside>

    <main>
      <div id="header-container">
        <h1 id="header-text">The Bill</h1>
      </div>
      <article id="bill-content">
        <section id="table-total">
          <h3 class="section-label">Table Total</h3>
          <!-- Contains total bill price tracker -->
        </section>
        <section id="meal-list">
          <h3 class="section-label">Select What You Ordered</h3>
          <!-- Contains list of items ordered, clickable -->
        </section>
        <section id="tip-total">
          <h3 class="section-label">Your Tip</h3>
          <!-- Contains tip options and payment total -->
          <h3 class="section-label">Your Total</h3>
        </section>
      </article>
    </main>
  </body>
</html>
